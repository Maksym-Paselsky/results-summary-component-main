<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="result">
        <h1 class="result-title">Your Result</h1>
        <div class="circle">
          <div class="circle-content">
            <p class="score-earned">76</p>
            <p class="score-of">of 100</p>
          </div>
        </div>
        <h1>Great</h1>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary">
        <p>Summary</p>

        <div class="summary-item red">
          <div class="summary-icon-title">
            <img src="./assets/images/icon-reaction.svg" alt="Reaction Icon" />
            <p style="color: var(--light-red)">Reaction</p>
          </div>
          <p>
            <b>80 <span class="gray-text"> / 100</span></b>
          </p>
        </div>
        <div class="summary-item orange">
          <div class="summary-icon-title">
            <img src="./assets/images/icon-memory.svg" alt="Memory Icon" />
            <p style="color: var(--orangey-yellow)">Memory</p>
          </div>
          <p>
            <b>91 <span class="gray-text"> / 100</span></b>
          </p>
        </div>
        <div class="summary-item green">
          <div class="summary-icon-title">
            <img src="./assets/images/icon-verbal.svg" alt="Verbal Icon" />
            <p style="color: var(--green-teal)">Verbal</p>
          </div>
          <p>
            <b>61 <span class="gray-text"> / 100</span></b>
          </p>
        </div>
        <div class="summary-item blue">
          <div class="summary-icon-title">
            <img src="./assets/images/icon-visual.svg" alt="Visual Icon" />
            <p style="color: var(--cobalt-blue)">Visual</p>
          </div>
          <p>
            <b>72 <span class="gray-text"> / 100</span></b>
          </p>
        </div>
        <a href="#" class="button">Continue</a>
      </div>
    </div>

    <!-- <div class="attribution">

                <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
                  >Frontend Mentor</a
                >. Coded by <a href="#">Maksym Paselskyi</a>.
              </div> -->
  </body>
</html>
